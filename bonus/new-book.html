<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="john">
    <meta name="description" content="">
    <title>Aggiunta Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles-index.css">
    <script src="https://kit.fontawesome.com/6c707c5168.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../assets/img/img/duck.png" type="image/png">
</head>
           
<body>

    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg mb-4 bg-dark bg-gradient" data-bs-theme="dark">
    
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/img/duck.png" alt="logo-duck" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section class="container">

            <h1 class="h3 fw-semibold mb-3">Nuovo libro</h1>

            <form action="#" method="post" class="row g-3">

                <div class="col-6">
                    <label for="author-name" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="author-name" name="name" placeholder="Inserisci il nome dell'autore" required>
                </div>
                <div class="col-6">
                    <label for="author-surname" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="author-surname" name="surname" placeholder="Inserisci il cognome dell'autore" required>
                </div>


                <div class="col-12">
                    <label for="title-book" class="form-label">Titolo</label>
                    <input type="text" class="form-control mb-2" id="title-book" name="title" placeholder="Inserisci il titolo del libro" required>
                    <div id="title-book-help" class="form-text">Titolo versione italiana</div>
                </div>
                
                <div class="col-md-4">
                    <label for="type-book" class="form-label">Genere</label>
                    <select id="type-book" class="form-select" required>
                        <option value="" selected disabled hidden>Scegli il genere</option>
                        <option value="fantasy">fantasy</option>
                        <option value="thriller">thriller</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="date-published" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="date-published" name="date" placeholder="Inserisci l'anno" required>
                </div>
               
                <div class="col-md-4">
                    <label for="code-book" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="code-book" name="code" placeholder="Inserisci il codice ISBN#" maxlength="13" minlength="10" required>
                </div>

                <div class="border-bottom mt-4 mb-2"></div>

                <div class="col-12">
                    <label for="comment" class="form-label">Note</label>
                    <textarea class="form-control" id="comment" name="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" name="digital" value="avaible">
                        <label class="form-check-label" for="gridCheck">Disponibile anche in digitale</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" name="new-book" value="submit">Aggiungi Libro</button>
                </div>
            </form>

        </section>
    </main>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
